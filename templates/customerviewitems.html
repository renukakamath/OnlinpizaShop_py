{% include 'customerheader.html' %}
<center>
    <h3>Available Items</h3>
   
    <div >
        <form action="" method="post">
        <div>
            <input type="text" placeholder="Search" name="search" id="">
            <input type="submit" name="searchbtn" value="Search" id="">
        </div>
        </form>
    </div>

    {% for row in data['res'] %}
    <a href="customersingleproduct?pid={{ row['product_id'] }}">
    <div class="p-main">
       <img width="100" height="100" src="/{{ row['product_image'] }}" alt="">
        <p>{{ row['product_name'] }}</p>
        <p>{{ row['product_desc'] }}</p>
        <p>{{ row['product_price'] }}</p>
      
    </div>
    </a>
   
    {% endfor %}  
 
</center>

<style>
    .p-main{
        background: rgb(218, 217, 217);
        margin: 10px 0px;
    }

    .p-main:hover{

        background: rgb(200, 222, 219);
    }
</style>
