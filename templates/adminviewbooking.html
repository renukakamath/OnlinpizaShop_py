{% include 'adminheader.html' %}
<div class="img-div">
<center>
    
    <table class="table-striped table tbl-new" style="background: white;box-shadow: 5px 2px 10px lightgray;border-radius: 10px;">
            <tr>

                <td colspan="6" align="center"><h3>View Bookings</h3></td>
            </tr>

        <tr>
            <th></th>
            <th>Product</th>
            <th>Customer</th>
            <th></th>
            <th></th>
            <th></th>
          
        </tr>
        {% for row in data['res'] %}
        <tr>
            <td><img style="border-radius: 10px;" src="/{{ row['product_image'] }}" width="100" height="100" alt="image"></td>
            <td>{{ row['product_name'] }}</td>
            <td>{{ row['customer_fname'] }} {{ row['customer_lname'] }}</td>
            <td><a class="btn btn-success" href="adminviewcustomer?cid={{ row['customer_id'] }}">More details</a></td>
            <td><a class="btn btn-success" href="adminviewpayment?omid={{ row['ordermaster_id'] }}">View payment</a></td>
            <td><a class="btn btn-success" href="adminviewdeliverystatus?omid={{ row['ordermaster_id'] }}">Delivery statust</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</center>
